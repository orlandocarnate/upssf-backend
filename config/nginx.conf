# the upstream components nginx needs to connect to
upstream backend {
    server unix:///django-servers/upssf-backend/backend.sock;
    # server 127.0.0.1:8001;
}

upstream daphne {
    server unix:/tmp/daphne.sock;
}

server {
    listen          80;
    server_name     *.upssf.org upssf.org;

    access_log      off;
    error_log       /django-servers/upssf-backend/logs/nginx_error.log;

    location / {
        include          /etc/nginx/uwsgi_params;
        uwsgi_pass       backend;
    }
}
